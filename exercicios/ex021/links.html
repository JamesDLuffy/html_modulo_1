<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        body{

            font-family: Arial, Helvetica, sans-serif;

        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;

        }
        a:visited{

            color: rgb(7, 172, 7);
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: rgb(25, 0, 255);
        }  
    </style>
</head>
<body>

    <h1>Personalizando links</h1>

    <ul>
    <li> <a href="https://github.com/JamesDLuffy/projeto-site" target="_blank">Repositorio Git hub</a> </li>
    <li> <a href="https://www.youtube.com/@CursoemVideo" target="_blank">Canal do Youtube</a > </li>
    <li> <a href="https://www.cursoemvideo.com/" target="_blank">Site do curso em video</a> </li>

       

    </ul>
    
</body>
</html>
